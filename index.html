<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" type="image/png">


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Blackjack</title>
  </head>
  <body>
    <main class="main wrapper">
      <div class="wrapper__initial-wager" id="initial-wager">
       
        <form class="wager-form"">
          <div class="wager-label-input">
            <label for="wager-input">Wager:</label>
            <input type="number" id="wager-input" name="wager-input" />
          </div>

          <div class="wager-btn">
            <button class="btn fs-600 fw-700 uppercase" type="submit">
              Deal
            </button>
          </div>
        </form>

        <div id="bankroll-newdeal" class="bank">
          <h3>Bankroll: $<span id="bankroll"></span></h3>
        </div>
        <!-- <button id="startAnimation">Create and Move On Screen</button> -->

      
      </div>

      <div class="hidden wrapper__game-board" id="game-board">
        <div class="player-board dealer-board" id="dealer-board">
         
            <div class="hand" id="dealer-hand"></div>
         

          <div class="score dealer-score">
            <h4>Score</h4>
            <span id="dealer-score">0</span>
          </div>
        </div>

        <div class="in-hand-actions">
          <div>
            <button class="btn" id="hit-btn" >
              <!--This looks wrong, hitUser should have ambiguous params  -->
              Hit
            </button>
          </div>

          <div class="double-split">
            <button
              disabled
              class="visible btn"
              id="double-btn"
            
            >
              Double
            </button>
            <button disabled class="btn" id="split-btn" >
              split
            </button>
          </div>

          <div>
            <button class="btn" id="stand-btn" >
              Stay
            </button>
          </div>
        </div>

        <div id="wager_display">
          <p>Wager: $<span id="wager_amount"></span></p>
        </div>

        <div class="player-board user-board" id="user-board">
          
            <div class="hand" id="focus-hand">

            </div>
          

          <div class="score user-score">
            <h4>Score</h4>
            <span id="focus-score"></span>
            
          </div>
        </div>
        <div class="preview-hand">
          <div id="preview-hand"></div>
          <div id="preview-score"></div>
        </div>
      
        <h3 class="bankroll">Bankroll: $<span id="bankroll_tab"></span></h3>

      </div>
     
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
